{% extends 'roster/base.html' %}

{% block content %}
    <h1>Teams</h1>

    <a href="{% url 'roster:team_form' %}">New Team</a>

    {% if teams %}
        <ul>
        {% for team in teams %}
            <li><a href="{% url 'roster:team' team.id %}">{{ team.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No teams yet.</p>
    {% endif %}
{% endblock %}
